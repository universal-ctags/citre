name: run tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: update package information
        run: sudo apt-get update
      - name: install tools and libraries
        run: sudo apt-get install emacs
      - name: run test.sh
        run: bash test.sh
